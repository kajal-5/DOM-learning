<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="center">
        <div id="banner">your local time</div>
        <div id="clock"></div>
    </div>


</body>

<script>

    setInterval(function(){
        const show = document.querySelector('#clock');
        let date = new Date();
        show.innerHTML=date.toLocaleTimeString();
    // console.log(date.toLocaleTimeString());

    },1000);

</script>
</html>
